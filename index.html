<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Newsletter Form</title>
</head>

<body>
   <div class="wrapper">
      <div class="form-wrapper">
         <h1 class="form-wrapper_title">Sign Up</h1>
         <p class="form-wrapper_text">It's free and only takes a minute</p>
         <form class="form" action="#">
            <ul class="form_list">
               <li class="form_item">
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name">
               </li>
               <li class="form_item">
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name">
               </li>
               <li class="form_item">
                  <label for="email">Email</label>
                  <input type="email" id="email">
               </li>
               <li class="form_item">
                  <label for="password">Password</label>
                  <input type="password" id="password" required>
               </li>
               <li class="form_item">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" required>
               </li>
            </ul>
            <div class="form_button">
               <a href="#">Sign up</a>
            </div>
            <div class="form_text">
               <p>
                  My clicking the Sign Up button, you agree to our
                  <a class="info_link" href="#">Terms & Conditions</a> and <a class="info_link" href="#">Privacy
                     Policy</a>
               </p>
            </div>
         </form>
      </div>
      <p class="login-info">
         Already have an account?
         <a class="login-info_link info_link" href="#">
            Login Here
         </a>
      </p>
   </div>
</body>

</html>
